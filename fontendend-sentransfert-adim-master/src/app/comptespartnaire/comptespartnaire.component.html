<div class="wrapper default-theme">
    <app-navbar></app-navbar>
    <main>
        <app-sidebaradminp></app-sidebaradminp>

      <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">
        <h4 class="mb-4 text-muted">Listes Comptes</h4>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- raisonsociale Column -->
            <ng-container matColumnDef="numerocompte">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> numerocompte </th>
              <td mat-cell *matCellDef="let row"> {{row.numerocompte}} </td>
            </ng-container>

            <!-- ninea Column -->
            <ng-container matColumnDef="solde">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> solde </th>
              <td mat-cell *matCellDef="let row"> {{row.solde}} </td>
            </ng-container>





            <!-- Color Column -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>


        <router-outlet></router-outlet>
        <hr>
        <app-footer></app-footer>
      </div>
      <div class="overlay" ></div>
    </main>
  </div>
