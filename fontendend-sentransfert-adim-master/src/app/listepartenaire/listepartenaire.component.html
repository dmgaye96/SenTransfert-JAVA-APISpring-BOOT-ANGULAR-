<div class="wrapper default-theme">
  <app-navbar></app-navbar>
  <main>
    <app-sidebar></app-sidebar>
    <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">
      <h4 class="mb-4 text-muted">Listes des parternaire</h4>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- raisonsociale Column -->
          <ng-container matColumnDef="raisonsociale">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> raisonsociale </th>
            <td mat-cell *matCellDef="let row"> {{row.raisonsociale}} </td>
          </ng-container>

          <!-- ninea Column -->
          <ng-container matColumnDef="ninea">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ninea </th>
            <td mat-cell *matCellDef="let row"> {{row.ninea}} </td>
          </ng-container>

          <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
          </ng-container>

          <ng-container matColumnDef="statut">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> statut </th>
            <td mat-cell *matCellDef="let row"> <button (click)="blocker(row.id)"
               [ngClass]="{ 'btn btn-primary': row.statut=='actif',
               'btn btn-danger': row.statut=='bloquer'}"> {{row.statut}} </button> </td>
          </ng-container>

          <!-- Color Column -->

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>


      <router-outlet></router-outlet>
      <hr>
      <app-footer></app-footer>
    </div>
    <div class="overlay" ></div>
  </main>
</div>
