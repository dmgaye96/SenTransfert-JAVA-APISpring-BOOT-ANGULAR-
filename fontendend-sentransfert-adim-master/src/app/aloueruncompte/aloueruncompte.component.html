<div class="wrapper default-theme">
  <app-navbar></app-navbar>
  <main>
    <app-sidebaradminp></app-sidebaradminp>
    <div class="pages container-fluid pt-4 pb-4 pl-4 pr-4 ">
      <h4 class="mb-4 text-muted"> Allouer un compte a un user </h4>


      <div class="row">
        <div class="col-md-12 mb-4 ">

          <div class="card border-0 rounded-0">
            <div class="card-body">


              <form #imageForm=ngForm (ngSubmit)="onsubmit(imageForm.value)">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Username</label>
                  <input type="text" class="form-control  rounded" id="exampleFormControlInput1" placeholder="Username"
                    ngModel #login name="login">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lightning rounded mb-2 mr-2">Recherchez</button>
                </div>
              </form>

<div *ngFor="let infouser of infouser">




              <div class="form-group">
                <label for="exampleFormControlInput1">Nom complet de l'Admine</label>
                <input type="name" class="form-control  rounded" disabled id="exampleFormControlInput1"
                  placeholder="Nom complet de l'Admine"  value="{{ infouser.nom}}"  >
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Telephone</label>
                <input type="number" disabled name="telephone"
                  class="form-control  rounded" name="telephone" value="{{ infouser.telephone}}"  >
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control  rounded" id="exampleFormControlInput1"
                  placeholder="name@example.com" value="{{ infouser.email}}" disabled >
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Login</label>
                <input class="form-control" id="username"
                  class="form-control  rounded" placeholder="Login" value="{{ infouser.login}}" disabled >
              </div>

              <div class="form-group">
                <label for="exampleFormControlInput1">Role</label>
                <input class="form-control  rounded" id="exampleFormControlInput1" value="{{ infouser.roles}}" disabled  >

              </div>


            </div>

            <form  *ngFor="let infouser of infouser"  #imageFormm=ngForm (ngSubmit)="onsubmit1(imageFormm.value)">


                    <input type="text"  name="login" #login ngModel={{infouser.login}} class="form-control  rounded" hidden>
                       <br>


              <div class="form-group" >
                <label for="exampleFormControlInput1">Compte</label>
                <select class="form-control"   name="compte" ngModel  >
                  <option *ngFor="let pr of compte" value="{{pr.id}}">{{pr.numerocompte}}</option>
                </select>
                </div>


                  <button type="submit" class="btn btn-lightning rounded mb-2 mr-2">Allouer un Compte</button>


            </form>

            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
      <hr>
      <app-footer></app-footer>
    </div>
    <div class="overlay"></div>
  </main>
</div>
